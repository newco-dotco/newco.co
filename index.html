<!DOCTYPE html>
<html>

<head>
		  <title>Newco.co</title>
		  
		  <meta charset="UTF-8">
		  <meta http-equiv="X-UA-Compatible" content="IE=edge">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
			
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		  
			<link rel="stylesheet" type="text/css" href="cb.css">
			
			
</head>

<body>

  <p>
    <button class="image image-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" 
    aria-expanded="false" 
    aria-controls="collapseExample">

        <img src="jktdesign.jpeg"
        width="200"
        height="300">
    </button>
  </p>

  <div class="collapse" id="collapseExample">
    <div id="sk" controls>

        <audio src="sirihkuning.mp3" id="audio"></audio>
        
        <div class="music-player">
            <h1 class="music-name">Sirih Kuning</h1>
            <p class="artist-name">DKI Jakarta</p>
        
            <div class="disk"></div>
        
            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                   <span class="song-duration">00:00</span>
            </div>
        
            <div class="controls">
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
        
            </div>
        
        </div>
        
        <script src="data.js"></script>
            <script src="cb.js"></script>
        
        </div>
    <div>
      
    </div>
  </div>

</body>
